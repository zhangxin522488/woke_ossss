		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">优惠券详情</h4>
					</div>
					<div id="shenhe" class="modal-body">
						<ul id="ppp">
							<li>
								<span>优惠券名字：</span><s id="name_quan"></s>
							</li>
							<li>
								<span>优惠券编号：</span><s id="bianhao_quan"></s>
							</li>
							<li>
								<span>领取状态：</span><s id="zhuangtai_quan"></s>
							</li>

							<!--<li>

							</li>-->
							<li style="display: none;">
								<span>id：</span><s id="id_quan"></s>
							</li>

						</ul>
					</div>
					<div class="modal-footer">
						<div class="wuxushenhe">
							<button type="button" class="btn btn-default fanhui" data-dismiss="modal">返回</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel2">添加新商户</h4>
					</div>
					<div id="shenhe" class="modal-body">
						<ul id="ppp">
							<li>
								<span>选择商户：</span>
								<select id="xuanze_shanghu" name="">
									<option value="0">请选择商户</option>
								</select>
							</li>
							<li>
								<span>摘要：</span><input type="text" name="zhaiyao" id="zhaiyao" value="" placeholder="请输入摘要" />
							</li>
							<li style="display: none;">
								<span>选择服务商性质：</span>
								<select id="xuanze_shanghu" name="">
									<option value="0">请选择服务商性质</option>
									<option value="1">物业公司</option>
									<option value="2">第三方商户</option>
								</select>
							</li>
						</ul>
					</div>
					<div class="modal-footer">
						<div class="wuxushenhe">
							<button type="button" class="btn btn-success sure_add">确定添加</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!--删除模态框-->
		<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">

						<h4 class="modal-title" id="myModalLabel">是否确认删除</h4>
					</div>
					<div class="modal-body">删除后数据无法找回</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-danger remove">确定删除</button>
					</div>
				</div>
