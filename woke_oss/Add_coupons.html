<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>服务商注册审核列表</title>

		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/ionicons.min.css">
		<link rel="stylesheet" href="css/AdminLTE.min.css">
		<link rel="stylesheet" href="dist/css/skins/_all-skins.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.min.css" />
		<link rel="stylesheet" type="text/css" href="css/public_main.css" />
	</head>

	<body>
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">添加优惠券</h3>
			</div>
			<!--添加优惠券-->
			<div id="shenhe">
				<ul id="myTab" class="nav nav-tabs">
					<li class="active">
						<a href="#home" data-toggle="tab">
							群发优惠券
						</a>
					</li>
					<li>
						<a href="#fix" data-toggle="tab">
							单发优惠券
						</a>
					</li>
				</ul>
				<div id="myTabContent" class="tab-content">
					<div class="tab-pane fade in active" id="home">
						<ul id="ppp">
							<li>
								<span>优惠券名称：</span><input type="text" name="quan_name" id="quan_name" placeholder="请输入优惠券名称" value="" />
							</li>
							<li>
								<span>券类型：</span>
								<select id="quan_type" name="">
									<option value="0">请选择券类型</option>
									<option value="1">满减券</option>
									<option value="2">无门槛券</option>
								</select>
							</li>
							<li>
								<span>满减金额：</span><input type="number" onkeypress='return( /[\d]/.test(String.fromCharCode(event.keyCode)))' name="quan_manjian_jine" id="quan_manjian_jine" placeholder="请输入满减金额" value="" />
							</li>
							<li>
								<span>每张金额：</span><input type="number" onkeypress='return( /[\d]/.test(String.fromCharCode(event.keyCode)))' name="quan_meizhnag_j" id="quan_meizhnag_j" placeholder="请输入每张金额" value="" />
							</li>
							<li>
								<span>发放张数：</span><input type="number" onkeypress='return( /[\d]/.test(String.fromCharCode(event.keyCode)))' name="quan_zhangshu" id="quan_zhangshu" placeholder="请输入发放张数" value="" />
							</li>
							<li>
								<span>发放途径：</span>
								<select id="quan_tujing" name="">
									<option value="0">请选择发放途径</option>
									<option value="1">领取</option>
									<!--<option value="2">满额赠送</option>-->
								</select>
							</li>
							<li>
								<span>赠送起额：</span><input type="number" onkeypress='return( /[\d]/.test(String.fromCharCode(event.keyCode)))' name="quan_qie" id="quan_qie" placeholder="请输入赠送起额" value="" />
							</li>
							<li>
								<span>摘要：</span><input type="text" name="quan_zhaiyao" id="quan_zhaiyao" placeholder="请输入优惠券描述" value="" />
							</li>
						</ul>
					</div>
					<div class="tab-pane fade" id="fix">
						<ul id="ppp">
							<li>
								<span>优惠券名称：</span><input type="text" name="quan_name1" id="quan_name1" placeholder="请输入优惠券名称" value="" />
							</li>
							<li>
								<span>券类型：</span>
								<select id="quan_type1" name="">
									<!--<option value="0">请选择券类型</option>-->
									<!--<option value="1">满减券</option>-->
									<option value="2">无门槛券</option>
								</select>
							</li>
							<li>
								<span>电话号码：</span><input type="tel" name="quan_tel1" id="quan_tel1" placeholder="请输入所需发放用户的手机号码" value="" />
							</li>
							<li>
								<span>摘要：</span><input type="text" name="quan_zhaiyao1" id="quan_zhaiyao1" placeholder="请输入优惠券描述" value="" />
							</li>
						</ul>
					</div>
				</div>

				<div id="mohu" class="clear">
					<div style="margin-left: 20px;" id="star_time" class="form-group">
						<label for="dtp_input2" class=" control-label">开始时间:</label>
						<div class="input-group date form_date11 " data-date="" data-date-format="yyyy-mm-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
							<input id="datepicker" placeholder="请选择开始时间" onchange="gaibian11()" class="form-control input_1" size="16" type="text" value="" readonly>
							<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
							<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>

							<input type="hidden" id="dtp_input2" value="" />
						</div>

					</div>
					<div style="margin-left: 20px;" id="end_time" class="form-group">
						<label for="dtp_input2" class="control-label">结束时间:</label>
						<div class="input-group date form_date22 " data-date="" data-date-format="yyyy-mm-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
							<input class="form-control input_2" placeholder="请选择结束时间" onchange="gaibian111()" size="16" type="text" value="" readonly>
							<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
							<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>

							<input type="hidden" id="dtp_input2" value="" />
						</div>
					</div>
					<div style="margin-left: 20px;" id="fasong_time" class="form-group">
						<label for="dtp_input2" class="control-label">发送时间:</label>
						<div class="input-group date form_date33 " data-date="" data-date-format="yyyy-mm-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
							<input class="form-control input_3" placeholder="请选择发送时间" size="16" type="text" value="" readonly>
							<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
							<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>

							<input type="hidden" id="dtp_input2" value="" />
						</div>
					</div>
				</div>
			</div>

		</div>
		<button id="add_quan_tijiao" style="margin-left: 40%;" type="button" class="btn btn-primary">提交</button>
		<button id="add_quan_tijiao1" style="margin-left: 40%; display: none;" type="button" class="btn btn-primary">提交</button>

	</body>

</html>
<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="bootstrap/dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/bootstrap-datetimepicker.js" type="text/javascript" charset="utf-8"></script>
<script src="js/bootstrap-datetimepicker.zh-CN.js" type="text/javascript" charset="utf-8"></script>
<script src="js/Add_coupons.js" type="text/javascript" charset="utf-8"></script>
<script src="js/data.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$("#myTab li a").click(function() {
//		debugger
		var main = $(this).html();
		var main = main.trim();
		if(main == "群发优惠券") {
			$('#add_quan_tijiao').show();
			$('#add_quan_tijiao1').hide();
		} else if(main == "单发优惠券") {
			$('#add_quan_tijiao').hide();
			$('#add_quan_tijiao1').show();
		}
	})
</script>
