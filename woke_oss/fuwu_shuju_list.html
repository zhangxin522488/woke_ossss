<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>商户数据权限列表</title>
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/ionicons.min.css">
		<link rel="stylesheet" href="css/AdminLTE.min.css">
		<link rel="stylesheet" href="dist/css/skins/_all-skins.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.min.css" />
		<link rel="stylesheet" type="text/css" href="css/public_main.css" />
	</head>

	<body>
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">商户数据权限列表</h3>
			</div>
			<div id="mohu" class="clear">
				<div id="star_time" class="form-group">
					<label for="dtp_input2" class=" control-label">开始时间</label>
					<div class="input-group date form_date " data-date="" data-date-format="yyyy-mm-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
						<input id="datepicker" placeholder="请选择开始时间" onchange="gaibian()" class="form-control input_1" size="16" type="text" value="" readonly>
						<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
						<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>

						<input type="hidden" id="dtp_input2" value="" />
					</div>
				</div>
				<div id="end_time" class="form-group">
					<label for="dtp_input2" class="control-label">结束时间</label>
					<div class="input-group date form_date2 " data-date="" data-date-format="yyyy-mm-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
						<input class="form-control input_2" placeholder="请选择结束时间" size="16" type="text" value="" readonly>
						<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
						<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>

						<input type="hidden" id="dtp_input2" value="" />
					</div>
				</div>
				<!--<div class="search_search">-->
				<input type="text" name="" id="text_sousuo" value="" placeholder="请输入需要查询的内容" />
				<button id="search_chaxun" type="button" class="btn btn-success">搜索</button>
				<!--</div>-->

			</div>
			<!--<div class="my_feilei">-->
			<!-- /.box-header -->
			<div style="margin-top:5px;" class="box-body">
				<table class="table table-bordered">
					<tr>
						<th>序号</th>
						<th>服务商名称</th>
						<th style="display: none;">主键ID</th>
						<th>小区名字</th>
						<th style="display: none;">小区ID</th>
						<th>权限名字</th>
						<th style="display: none;">权限ID</th>
						<!--<th>操作</th>-->
					</tr>
					<tbody id="tbbb">
						<tr>
							<td>1.</td>
							<th>正在加载数据...</th>
							<th>正在加载数据...</th>
							<!--<th>正在加载数据...</th>-->
							<th>正在加载数据...</th>
							<!--<th>正在加载数据...</th>-->
							<!--<th>正在加载数据...</th>-->

						</tr>
					</tbody>

				</table>
			</div>
			<!-- /.box-body -->
			<div class="box-footer clearfix">
				<div>
					<s style="margin-top: 5px;">共有：</s> <span id="count"></span><s>条,每页显示13条</s>
				</div>
				<ul id='bp-3-element-test'>
				</ul>
			</div>
		</div>

		<!-- 模态框（Modal） -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel"></h4>
					</div>
					<div id="shenhe" class="modal-body">
						<ul id="ppp">
							<li>
								<span>商户名:</span><s id="s_name"></s>
							</li>
							<li style="display: none;">
								<span>服务商id:</span><s id="s_id"></s>
							</li>
							<li>
								<span>小区名字:</span><s id="s_zhanghao"></s>
							</li>
							<li style="display: none;">
								<span>小区ID:</span><s id="s_xiquID"></s>
							</li>
							<li>
								<span>功能名字:</span><s id="s_gongne"></s>
							</li>
							<li style="display: none;">
								<span>功能ID:</span><s id="s_gongneID"></s>
							</li>
							<!--<li style="display: none;">
								<span>创建人:</span><s id="s_chuang"></s>
							</li>
							<li>
								<span>创建人姓名:</span><s id="s_chuangname"></s>
							</li>
							<li>
								<span>创建时间:</span><s id="s_stime"></s>
							</li>-->
							<!--<li style="display: none;">
								<span>修改人:</span><s id="s_update"></s>
							</li>
							<li>
								<span>修改人名字:</span><s id="s_updatename"></s>
							</li>
							<li>
								<span>修改时间:</span><s id="s_updatetime"></s>
							</li>

							<li style="display: none;">
								<span>删除标记:</span><s id="s_remove_biaoji"></s>
							</li>

							<li style="display: none;">
								<span>删除人:</span><s id="s_remove_ren"></s>
							</li>
							<li>
								<span>删除人姓名:</span><s id="s_removename"></s>
							</li>
							<li>
								<span>删除时间:</span><s id="s_removetime"></s>
							</li>-->
							<li style="display: none;">
								<span>时间戳:</span><s id="s_shijianchuo"></s>
							</li>
							<!--<li>
								<span>排序:</span><s id="s_paixu"></s>
							</li>-->
						</ul>
					</div>
					<div class="modal-footer">
						<div class="shenhe_no">
							<button type="button" class="btn btn-default fanhui" data-dismiss="modal">返回</button>
							<button data-toggle="modal" data-target="#myModal4" type="button" class="btn btn-danger ">删除</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- 模态框（Modal） -->
		<div class="modal fade" id="myModal4" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">是否确认删除</h4>
					</div>
					<div class="modal-body">删除后数据无法找回</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-danger remove">确定删除</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal -->
		</div>
	</body>

</html>
