<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>服务商小区权限列表</title>
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/ionicons.min.css">
		<link rel="stylesheet" href="css/AdminLTE.min.css">
		<link rel="stylesheet" href="dist/css/skins/_all-skins.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.min.css" />
		<link rel="stylesheet" type="text/css" href="css/public_main.css" />
		<style type="text/css">
			body #select_zhanwei {
				display: inline-block;
				/*margin-top: 5px;*/
				width: 120px;
				height: 34px;
			}
			
			#search_chaxun {
				/*margin-top: 10px;*/
				margin-left: 30px;
			}
			
			body #tbbb .btn {
				padding: 0;
				cursor: default;
			}
			
			body #select_type {
				display: inline-block;
				/*margin-top: 5px;*/
				width: 120px;
				height: 34px;
				margin-left: 10px;
			}
			
			body #select_type1 {
				display: inline-block;
				/*margin-top: 5px;*/
				width: 120px;
				height: 34px;
				margin-left: 10px;
			}
			
			body #select_type2 {
				display: inline-block;
				/*margin-top: 5px;*/
				width: 120px;
				height: 34px;
				margin-left: 10px;
			}
			
			#search_chaxun {
				/*margin-top: 10px;*/
				margin-left: 10px;
			}
			
			#text_sousuo {
				margin-left: 20px;
			}
		</style>

	</head>

	<body>
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">订单列表</h3>
			</div>
			<div id="mohu" class="clear">
				<div id="star_time">
					<label for="dtp_input1" class=" control-label">开始时间</label>
					<div class="input-group date form_date " data-date="" data-date-format="yyyy-mm-dd" data-link-field="dtp_input1" data-link-format="yyyy-mm-dd">
						<input id="datepicker" placeholder="请选择开始时间" onchange="gaibian()" class="form-control input_1" size="16" type="text" value="" readonly>
						<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
						<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>

						<input type="hidden" id="dtp_input2" value="" />
					</div>
				</div>
				<div id="end_time">
					<label for="dtp_input2" class="control-label">结束时间</label>
					<div class="input-group date form_date2 " data-date="" data-date-format="yyyy-mm-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
						<input class="form-control input_2" placeholder="请选择结束时间" onchange="gaibian1()" size="16" type="text" value="" readonly>
						<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
						<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>

						<input type="hidden" id="dtp_input2" value="" />
					</div>
				</div>
				<!--<div class="search_search" style="left: 550px;">-->

				<!--</div>-->
				<label for="name">资金流向 </label>
				<!--<s>选择状态</s>-->
				<select id="select_type" style="display: inline-block;" class="form-control">
					<option value="">全部</option>
					<option value="1">入账</option>
					<option value="-1">出账</option>
				</select>

				<label for="name">商户性质</label>
				<select id="select_type1" style="display: inline-block;" class="form-control">
					<option value="">全部</option>
					<option value="1">物业公司</option>
					<option value="2">三方商户</option>
				</select>
				<label for="name">业务名称</label>
				<select id="select_type2" style="display: inline-block;" class="form-control">
					<option value="">全部</option>
					<option value="1">结算入账</option>
					<option value="2">扣除手续费</option>
					<option value="3">提现支出</option>
					<option value="4">平台内支付</option>
				</select>
				<input type="text" name="" id="text_sousuo" value="" placeholder="请输入需要查询的内容" />
				<button id="search_chaxun" type="button" class="btn btn-success">搜索</button>
			</div>
			<!--<div style="margin-top:0px;margin-left: 20px;" class="my_feilei">

			</div>-->
			<!-- /.box-header -->
			<div class="box-body">
				<table class="table table-bordered">
					<tr>
						<th>序号</th>
						<th>公司名称</th>
						<th>商户性质</th>
						<th>业务名称</th>
						<th>资金流向</th>
						<th>单据日</th>
						<th>操作</th>
					</tr>
					<tbody id="tbbb">
						<tr>
							<td>1.</td>
							<!--<th>正在加载数据...</th>-->
							<th>正在加载数据...</th>
							<th>正在加载数据...</th>
							<th>正在加载数据...</th>
							<th>正在加载数据...</th>
							<th>正在加载数据...</th>
						</tr>
					</tbody>

				</table>
			</div>
			<!-- /.box-body -->
			<div class="box-footer clearfix">
				<div>
					<s style="margin-top: 5px;">共有：</s> <span id="count"></span><s>条,每页显示10条</s>
				</div>
				<ul id='bp-3-element-test'>
				</ul>
			</div>
		</div>

		<!-- 模态框（Modal） -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel"></h4>
					</div>
					<div id="shenhe" class="modal-body">
						<ul id="myTab" class="nav nav-tabs">
							<li class="active">
								<a href="#home" data-toggle="tab">
									基础信息
								</a>
							</li>
							<li>
								<a href="#fix" data-toggle="tab">
									结算信息
								</a>
							</li>

						</ul>
						<ul id="ppp">
							<div id="myTabContent" class="tab-content">
								<div class=" tab-pane fade in active" id="home">

									<li><span>物业公司Id:</span><s id="z_wygsid"></s></li>
									<li><span>物业公司名称:</span><s id="z_wygsmc"></s></li>
									<li><span>商户性质:</span><s id="z_shxz"></s></li>
									<li><span>入库时间:</span><s id="z_rksj"></s></li>
									<li><span>摘要:</span><textarea id="z_zy" name="" rows="" cols=""></textarea>
								</div>
								<div class="tab-pane fade" id="fix">
									<li><span>主键ID:</span><s id="z_zjid"></s></li>
									<li><span>单据日期:</span><s id="z_djrq"></s></li>
									<li><span>资金流向 :</span><s id="z_zjlx"></s></li>
									<li><span>业务名称:</span><s id="z_ywmc"></s></li>
									<li><span>上期余额:</span><s id="z_sqye"></s></li>
									<li><span>结算金额:</span><s id="z_jsje"></s></li>
									<li><span>本期余额:</span><s id="z_bqye"></s></li>
								</div>

							</div>
						</ul>
					</div>
					<div class="modal-footer">
						<div class="modal-footer">
							<button type="button" class="btn btn-default fanhui" data-dismiss="modal">返回</button>
							<button type="button" class="btn btn-success jslb_pass">审核通过</button>
							<button type="button" class="btn btn-danger jslb_nopass">审核不通过</button>
						</div>
					</div>

				</div>
			</div>
		</div>

	</body>

</html>
