						<h4 class="modal-title" id="myModalLabel">功能详情</h4>
					</div>
					<div id="shenhe" class="modal-body">

						<ul id="ppp">
							<li>
								<span>功能名称:</span>
								<input type="text" name="s_name" id="s_name" value="" />
							</li>

							<li>

								<input type="text" name="s_name" id="s_caidan" value="" />
							</li>

							<li>

							</li>
							<li>

							</li>
							<li>

							</li>
							<!--							
							<li>

							</li>-->

							<button type="button" class="btn btn-default fanhui" data-dismiss="modal">返回</button>

							<button data-toggle="modal" data-target="#myModal4" type="button" class="btn btn-danger first_remove">删除</button>

		<div class="modal fade" id="myModal4" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

					</div>
					<div class="modal-body">删除后数据无法找回</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-danger remove">确定删除</button>
					</div>

		<!-- 模态框（Modal）增加功能 -->
		<div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

					</div>
					<div id="shenhe" class="modal-body">
						<ul id="ppp">
							<li>
								<span>功能菜单名称:</span>
								<input type="text" name="" id="i_name" />
							</li>
							<li>
								<span>父级菜单选择:</span>
								<select id="fuji_xuanze" name="">

								</select>
								<!--<input type="text" name="" id="i_id" />-->
							</li>
							<li>
								<span>导航地址:</span>
								<input type="text" name="" id="i_daohang" />
							</li>
							<li>
								<span>菜单选项:</span>
								<input type="text" name="" id="i_caidan" />
							</li>
							<li>

							</li>
							<li style="display: none;">

							</li>
							<li>

								<input type="text" name="" id="i_beizhu" />
							</li>
							<!--<li>
								<span>图标:</span>
								<input type="text" name="" id="s_name" />								
							</li>-->
